<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #388E3C;
        }
        #coin-result {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #388E3C;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tool Box</h1>
    </header>
    <main>
        <!-- 主頁面 -->
        <div id="home-page">
            <ul>
                <li>
                    <a onclick="showPage('coin-flip-page')">擲硬幣</a>
                </li>
                <!-- 可以在這裡添加更多工具的連結 -->
            </ul>
        </div>

        <!-- 擲硬幣頁面 -->
        <div id="coin-flip-page" class="hidden">
            <h2>擲硬幣</h2>
            <button onclick="flipCoin()">擲一下</button>
            <div id="coin-result">請擲硬幣</div>
            <p><a onclick="showPage('home-page')">回到首頁</a></p>
        </div>
    </main>

    <script>
        // 切換頁面顯示
        function showPage(pageId) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('coin-flip-page').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }

        // 擲硬幣功能
        function flipCoin() {
            const result = Math.random() < 0.5 ? '正面' : '反面';
            document.getElementById('coin-result').textContent = result;
        }
    </script>
</body>
</html>
